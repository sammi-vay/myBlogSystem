<f:layout name="Default" />

<f:section name="Title">Show comment"{comment.name}"</f:section>

<f:section name="Content">
    <table>
        <tr>
            <th>Date</th>
            <td>{comment.date -> f:format.date(format: 'Y-m-d H:i')}</td>
        </tr>
    
        <tr>
            <th>Author</th>
            <td>{comment.author}</td>
        </tr>
    
        <tr>
            <th>Email address</th>
            <td>{comment.emailAddress}</td>
        </tr>
    
        <tr>
            <th>Content</th>
            <td>{comment.content}</td>
        </tr>
    </table>
    <f:link.action action="index">Back</f:link.action>
</f:section>
