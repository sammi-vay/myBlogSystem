<f:layout name="Default" />

<f:section name="Title">New tag</f:section>

<f:section name="Content">
    <p>Just fill out the following form to create a new tag:</p>

    <f:form action="create" objectName="newTag">
        <ol>
            <li>
                <label for="posts">Posts</label>
                <f:form.textfield property="posts" id="posts" />
            </li>
        
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>
        
            <li>
                <f:form.submit value="Create" />
            </li>
        </ol>
    </f:form>
</f:section>
