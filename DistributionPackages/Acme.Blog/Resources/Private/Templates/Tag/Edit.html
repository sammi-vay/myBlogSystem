<f:layout name="Default" />

<f:section name="Title">Edit tag "{tag.name}"</f:section>

<f:section name="Content">
    <f:form action="update" object="{tag}" objectName="tag">
        <ol>
            <li>
                <label for="posts">Posts</label>
                <f:form.textfield property="posts" id="posts" />
            </li>
        
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>
        
            <li>
                <f:form.submit value="Update" />
            </li>
        </ol>
    </f:form>
</f:section>
