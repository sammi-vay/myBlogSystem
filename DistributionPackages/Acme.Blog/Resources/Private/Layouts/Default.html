<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>MyBlogs</title>
	<link rel="stylesheet" href="../../Public/Styles/App.css" type="text/css" />
	<style>
		header{
			margin-top: 2rem;
			background: #99011E;
		}
		.tags{
			border: 1px darkgray solid;
			padding: 0.2rem;
		}
	</style>
</head>
<body>

<header>
	<f:if condition="{blog}">
		<f:then>
			<f:link.action action="index" controller="Blog">
				<h1>{blog.title}</h1>
			</f:link.action>
			<p class="description">{blog.description -> f:format.crop(maxCharacters: 80)}</p>
		</f:then>
		<f:else>
			<style>
				header{
					background: #3e7fe1;
				}
			</style>
			<h1>Lists of Blogs</h1>
			<p class="description">Select the blog you want to inspect</p>
		</f:else>
	</f:if>
</header>

<div id="content">
	<f:flashMessages class="flashmessages" />
	<f:render section="MainContent" />
</div>

<footer>
	<p>&copy placeholder</p>
</footer>

</body>
</html>
